<!DOCTYPE html>
<html>
  <head>

    <title>Particles!</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"></script>

    <style type="text/css">
      #frame {
         background : black;
      }
    </style>

  </head>
  <body>

    <div id="frame"></div>

    <script type="text/javascript">

      var box = d3.select("#frame")
                .append("svg")
                .attr("width", 900)
                .attr("height", 600);

      box.append("circle")
      .style("stroke", "white")
      .attr("r", 40)
      .attr("cx", 150)
      .attr("cy", 150);

    </script>

  </body>
</html>
